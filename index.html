<!DOCTYPE html>
<html lang="ru">

	<head>

		<meta charset="utf-8">

		<title>Joneser</title>
		<!-- <meta name="description" content=""> -->

		<meta name="viewport" content="width=device-width">
		<meta name="format-detection" content="telephone=no">

		<link rel="icon" href="img/favicon.ico" type="image/x-icon">

		
		<link rel="stylesheet" href="css/styles.min.css">
		<script defer src="js/scripts.min.js"></script>

		<script async defer src="https://kit.fontawesome.com/55e0136003.js" crossorigin="anonymous"></script>

	<body class="ishome">

		<!-- <audio id="background-audio" src="audio/Joneser-4June.wav" autoplay loop></audio> -->

		<button class="audio-controller"></button>

		<header class="header">

			<div class="hamburger hamburger--spring">
				<span class="hamburger-box">
			    <span class="hamburger-inner"></span>
			  </span>
			</div>

			<img class="header__logo" src="img/logo.svg" alt="Joneser">

		</header>

		<main id="main-slider">

			<section class="new">

				<video class="background-video" src="img/video/1.mp4" loop autoplay muted playsinline preload="none"></video>

				<div class="wrapper">
					<a href="https://www.youtube.com/watch?v=ABcng-PsR3E&ab_channel=StasVerechuk" class="new__link" target="_blank">
						<img src="img/album-cover.png" alt="June">
						<div class="new__text">
							<p class="wrapper__title">new music<br> video“june”</p>
							<p class="wrapper__subtitle">is out now</p>
						</div>
					</a>
				</div>

			</section>

			<section class="interviews">
				<video class="background-video" src="img/video/2.mp4" loop autoplay muted playsinline preload="none"></video>
			</section>

			<section class="music">
				<video class="background-video" src="img/video/3.mp4" loop autoplay muted playsinline preload="none"></video>
			</section>

			<section class="videos">
				<video class="background-video" src="img/video/4.mp4" loop autoplay muted playsinline preload="none"></video>
			</section>

			<section class="photos">
				<video class="background-video" src="img/video/5.mp4" loop autoplay muted playsinline preload="none"></video>
			</section>

			<section class="bio">
				<video class="background-video" src="img/video/6.mp4" loop autoplay muted playsinline preload="none"></video>
			</section>

			<section class="contacts">
				<video class="background-video" src="img/video/7.mp4" loop autoplay muted playsinline preload="none"></video>
			</section>

		</main>

		<footer class="footer">

			<ul class="footer__social-links">
				<li><a href=""><img src="img/icons/facebook.svg" alt="facebook"></a></li>
				<li><a href=""><img src="img/icons/youtube.svg" alt="youtube"></a></li>
				<li><a href=""><img src="img/icons/instagram.svg" alt="instagram"></a></li>
				<li><a href=""><img src="img/icons/bandcamp.svg" alt="bandcamp"></a></li>
				<li><a href=""><img src="img/icons/soundcloud.svg" alt="soundcloud"></a></li>
			</ul>
